<table class="two-d-table">
  <tr>
    <th ng-bind="label"></th>
    <th ng-repeat="(column,value) in data" ng-bind="column" ng-click="selectColumn(this)"></th>
  </tr>
  <tr ng-repeat="(row,value) in data track by $index" ng-class="{'selected-active' : $index === selectedRow}">
    <td ng-bind="row" ng-click="selectRow(this)" class="row-header"></td>
    <td ng-repeat="(cell,row) in value track by $index" ng-bind="row" ng-class="{'both-active' : cell === selectedColumn}" class="row-item"></td>
  </tr>
</table>
